<h1 class="display">Question</h1>

<form [formGroup]="questionForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="problem-text">Text</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="problem-text"
                placeholder="What organelle functions to isolate a human cell's chromosomes from the cytoplasm?"
                formControlName="text" rows="3"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Subject</label>
    <div class="col-sm-10">
      <ng-container *ngFor="let subject of SUBJECTS;">
        <input type="radio" class="subject-button" [id]="'question-subject-' + subject" formControlName="subject" [value]="subject">
        <label [ngClass]="['subject-' + subject]" [for]="'question-subject-' + subject"></label>
      </ng-container>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Type</label>
    <div class="col-sm-10">
      <label class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" formControlName="kind" value="MultipleChoice">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Multiple Choice</span>
      </label>
      <label class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" formControlName="kind" value="ShortAnswer">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Short Answer</span>
      </label>
    </div>
  </div>

  <ng-container *ngIf="questionForm.controls['kind'].value === 'MultipleChoice'">
    <div class="form-group row" *ngFor="let choice of CHOICES;">
      <label class="col-sm-2 col-form-label"
             [innerHTML]="'Choice ' + choice" [for]="'problem-answer-choice-' + choice"></label>
      <div class="col-sm-10">
        <input class="form-control" [id]="'problem-answer-choice-' + choice"
               [formControlName]="'choice' + choice" [placeholder]="DEFAULT_CHOICES[choice]">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Answer</label>
      <div class="col-sm-10">
        <label class="custom-control custom-radio" *ngFor="let choice of CHOICES;">
          <input type="radio" class="custom-control-input" formControlName="choiceAnswer" [value]="choice">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description" [innerHTML]="choice"></span>
        </label>
      </div>
    </div>
  </ng-container>

  <div class="form-group row" *ngIf="questionForm.controls['kind'].value === 'ShortAnswer'">
    <label class="col-sm-2 col-form-label" for="problem-answer">Answer</label>
    <div class="col-sm-10">
      <input class="form-control" id="problem-answer" formControlName="shortAnswer" placeholder="NUCLEUS">
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary">Save</button>
  </div>
</form>
